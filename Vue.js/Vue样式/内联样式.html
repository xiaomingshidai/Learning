<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>第一种:直接在元素上通过:style的形式,书写样式对象</p>
        <h1 :style="{color: 'red', 'font-weight': '200'}">{{ msg }}</h1>
        <p>第二种:将样式对象,定义到data中,并直接引用到:style中</p>
        <h1 :style="h1StyleObj">{{ msg }}</h1>
        <p>第三种:在:style中通过数组,引用多个data上的样式对象</p>
        <h1 :style="[h1StyleObj1, h1StyleObj2]">{{ msg }}</h1>
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: "这是一个h1标题",
            h1StyleObj: {
                'color': 'red',
                'font-weight': '200'
            },
            h1StyleObj1: {
                'color': 'red',
                'font-weight': '200'
            },
            h1StyleObj2: {
                'font-style': 'italic'
            }
        }
    })
</script>
</body>
</html>
