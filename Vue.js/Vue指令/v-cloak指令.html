<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>v-cloak</title>
    <link rel="stylesheet" href="../../css/note.css">
    <style>
            [v-cloak]{
                display: none;
            }
    </style>
</head>
<body>
    <h1>v-cloak指令描述</h1>
    <p><code>v-cloak</code>能够解决插值表达式闪烁问题。在样式中添加<code>[v-cloak]{display:none;}</code>，这样在没渲染完全时就不会显示有<code>v-cloak</code>的元素，就不会出现<code>{{ msg }}</code></p>
    <h2>实例：</h2>
    <div id="app">
        <p>没有v-cloak：{{ msg }}</p>
        <p v-cloak>有v-cloak：{{ msg }}</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            msg: '欢迎'
        }
    })
</script>
</body>
</html>
