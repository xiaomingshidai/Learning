<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="click" v-bind:title="mytitle" v-on:click="changeTitle">
        <input type="button" value="cc" v-bind:title="anotherTitle+'123'">
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            mytitle: "我是一个兵",
            anotherTitle: "我是另一个兵"
        },
        methods: {
            changeTitle(){
                this.mytitle = "我是一个大兵"
            }
        }
    })
</script>
</body>
</html>
