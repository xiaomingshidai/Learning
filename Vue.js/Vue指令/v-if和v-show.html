<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="toggle">这是v-if控制的元素</p>
        <p v-show="toggle">这是v-show控制的元素</p>
        <input type="button" value="toggle" @click="toggle=!toggle">
    </div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            toggle: true
        }
    })
</script>
</body>
</html>
