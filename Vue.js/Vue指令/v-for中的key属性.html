<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            id：<input type="text" v-model="id">
            名字：<input type="text" v-model="name">
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注意：v-for循环的时候，key属性只能使用number或者string -->
        <!-- 注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字类型:key值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">id：{{ item.id }}----name：{{ item.name }}
        </p>
        
    </div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            id: '',
            name: '',
            list: [
                {id: 1, name: "张三"},
                {id: 2, name: "李四"},
                {id: 3, name: "王五"},
                {id: 4, name: "赵六"}
            ]
        },
        methods: {
            add(){
                this.list.unshift({id: this.id, name: this.name})
            }
        }
    })
</script>
</body>
</html>
