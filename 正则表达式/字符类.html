<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //字符类，用[]来构建一个简单的类来匹配类中的字符
    var txt = 'a1b2c3d4';
    var reg = /[abc]/g;
    console.log(txt.replace(reg, "*"));

    //字符类取反
    var reg2 = /[^abc]/g;
    console.log(txt.replace(reg2, "#"));
</script>
</body>
</html>
