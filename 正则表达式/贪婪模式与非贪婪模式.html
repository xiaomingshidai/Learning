<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //贪婪模式，尽可能多的匹配
    var txt = "123afa4f55157fag6c";
    var reg = /\d*\d/g;
    console.log(txt.replace(reg, "*"));

    //非贪婪模式，尽可能少的匹配
    var reg2 = /\d+?\d/g;
    console.log(txt.replace(reg2, "#"));
</script>
</body>
</html>
